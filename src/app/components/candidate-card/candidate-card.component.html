<article class="media">
  <div class="media-left">
    <figure class="image is-64x64">
      <img src="{{candidate.photo}}" alt="Image">
    </figure>
  </div>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{candidate.name}}</strong> <small>@{{candidate.phone}}</small> <small>31m</small>
        <br>
        {{candidate.notes}}
      </p>
    </div>
  </div>
</article>
